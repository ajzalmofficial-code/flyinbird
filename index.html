<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>flyinbird</title>
  <meta name="description" content="All my important links in one place." />
  <meta property="og:title" content="Links | Your Name" />
  <meta property="og:description" content="All my important links in one place." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="logo.png" />
  <link rel="icon" href="logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0c;           /* page background */
      --card:rgba(255,255,255,.06); /* card background */
      --border:rgba(255,255,255,.12);
      --text:#f5f7fb;
      --muted:#a1a1aa;
      --accent:#7c3aed;       /* violet */
      --accent-2:#3b82f6;     /* blue */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(59,130,246,.2), transparent 60%),
        var(--bg);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .container{width:100%; max-width:720px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 6px);
      box-shadow:var(--shadow);
      padding:28px;
      backdrop-filter:saturate(140%) blur(8px);
    }
    .header{display:flex; align-items:center; gap:18px}
    .logo{
      width:88px; height:88px; border-radius:22px; overflow:hidden; flex:0 0 auto;
      border:1px solid var(--border); background:#111; display:grid; place-items:center;
    }
    .logo img{width:100%; height:100%; object-fit:cover}
    .logo svg{width:44px; height:44px; opacity:.7}
    .title{font-size:28px; font-weight:700; letter-spacing:-.02em; margin:2px 0}
    .tagline{color:var(--muted); font-size:14px}

    .grid{display:grid; gap:14px; margin-top:22px}
    .link{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      text-decoration:none; color:var(--text);
      border:1px solid var(--border); background:var(--card);
      padding:14px 16px; border-radius:var(--radius);
      transition:transform .15s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
    }
    .link:hover{transform:translateY(-2px); border-color:rgba(255,255,255,.28); background:rgba(255,255,255,.08); box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .left{display:flex; align-items:center; gap:12px}
    .icon{width:24px; height:24px; display:block}
    .label{font-weight:600}
    .badge{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:rgba(255,255,255,.06)}

    .cta{
      margin-top:18px; display:flex; gap:12px; flex-wrap:wrap
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:14px;
      border:1px solid var(--border); background:linear-gradient(90deg, rgba(124,58,237,.25), rgba(59,130,246,.25));
      color:var(--text); text-decoration:none; font-weight:600; transition:filter .15s ease, transform .15s ease
    }
    .btn:hover{filter:brightness(1.15); transform:translateY(-1px)}

    .footer{margin-top:28px; color:var(--muted); font-size:12px; text-align:center}

    @media (max-width:540px){
      .header{align-items:flex-start}
      .title{font-size:24px}
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Link in bio">
      <!-- Header / Logo + Name -->
      <div class="header">
        <div class="logo" aria-hidden="true">
          <!-- Replace logo.png with your logo image; fallback SVG shown if logo missing -->
          <img src="FB Social.png" alt="Your logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="fallback" style="display:none">
            <circle cx="12" cy="12" r="9" opacity=".5"/>
            <path d="M8 12h8M12 8v8"/>
          </svg>
        </div>
        <div>
          <h1 class="title">FLYINBIRD</h1>
          <p class="tagline"></p>
        </div>
      </div>

      <!-- Primary Links -->
      <div class="grid" role="list">

        <!-- WhatsApp (replace number) -->
        <a class="link" role="listitem" aria-label="WhatsApp" target="_blank" rel="noopener noreferrer" href="https://wa.me/447552507380">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M20.5 3.5A11.5 11.5 0 0 0 1.6 16.6L0 24l7.6-1.6A11.5 11.5 0 1 0 20.5 3.5Zm-8.9 17.1c-2.1 0-4-.6-5.6-1.8l-.4-.3-3.3.7.7-3.2-.3-.4a9.3 9.3 0 1 1 8.9 5Z"/>
              <path d="M17.3 14.3c-.1-.1-1.2-.6-1.3-.6s-.3-.1-.5.1-.6.6-.7.7-.3.1-.5 0a7.6 7.6 0 0 1-2.3-1.4 8.6 8.6 0 0 1-1.6-2c-.1-.2 0-.3.1-.4l.3-.4.1-.2c.1-.1 0-.3 0-.4l-.6-1.3c-.1-.3-.3-.3-.5-.3h-.4c-.2 0-.4 0-.6.3-.2.3-.8.8-.8 2s.8 2.3.9 2.5 1.6 2.4 3.8 3.4 2.2.7 2.6.8.9.1 1.2.1.9-.4 1-.8c.1-.4.1-.7.1-.8s-.1-.2-.2-.3Z"/>
            </svg>

          </div>
        </a>
        
        
        <!-- Instagram -->
        <a class="link" role="listitem" aria-label="Instagram" target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/flyinbird.uk/">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <rect x="3" y="3" width="18" height="18" rx="5"/>
              <circle cx="12" cy="12" r="4"/>
              <circle cx="17.5" cy="6.5" r="1"/>
            </svg>
            <span class="label">Instagram</span>
          </div>
        </a>

        <!-- Optional: Website or Portfolio -->
        <a class="link" role="listitem" aria-label="Portfolio website" target="_blank" rel="noopener noreferrer" href="https://www.flyinbird.com/">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <circle cx="12" cy="12" r="9"/>
              <path d="M3 12h18M12 3a15 15 0 0 1 0 18M12 3a15 15 0 0 0 0 18"/>
            </svg>
            <span class="label">Portfolio</span>
          </div>
        </a>
      
        <!-- LinkedIn -->
        <a class="link" role="listitem" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/company/flyinbird-travels/?originalSubdomain=uk">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5ZM.5 8h4V23h-4V8Zm7 0h3.8v2.05h.05C12 8.84 13.77 8 15.86 8 20.1 8 21 10.62 21 14.58V23h-4v-7.27c0-1.73-.03-3.95-2.41-3.95-2.41 0-2.78 1.88-2.78 3.83V23h-4V8Z"/>
            </svg>
            <span class="label">LinkedIn</span>
          </div>
        </a>
        
        
      <!-- YouTube -->
        <a class="link" role="listitem" aria-label="YouTube" target="_blank" rel="noopener noreferrer" href="https://youtube.com/@yourchannel">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M23.5 7.2a4 4 0 0 0-2.8-2.8C18.8 4 12 4 12 4s-6.8 0-8.7.4A4 4 0 0 0 .5 7.2 41.2 41.2 0 0 0 0 12a41.2 41.2 0 0 0 .5 4.8 4 4 0 0 0 2.8 2.8C5.2 20 12 20 12 20s6.8 0 8.7-.4a4 4 0 0 0 2.8-2.8A41.2 41.2 0 0 0 24 12a41.2 41.2 0 0 0-.5-4.8Z"/>
              <path fill="#0a0a0c" d="M9.75 8.5v7l6-3.5-6-3.5Z"/>
            </svg>
            <span class="label">YouTube</span>
          </div>
        </a>
        </div>

      <!-- Call to action buttons -->
      <div class="cta">
        <a class="btn" href="mailto:info@flyinbird.com" aria-label="Email me">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true"><path d="M4 6h16v12H4z"/><path d="m22 6-10 7L2 6"/></svg>
          Email
        </a>
        <button class="btn" id="share" type="button" aria-label="Share this page">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true"><path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7"/><path d="M16 6l-4-4-4 4"/><path d="M12 2v14"/></svg>
          Share
        </button>
      </div>

      <p class="footer">© <span id="y"></span> UnBox-Brand·</p>
    </section>
  </main>

  <!-- JSON-LD (optional: update with your real data) -->
  <script type="application/ld+json">
  {
    "@type": "Person",
    "name": "Shamil",
    "url": "https://www.flyinbird.com/",
    "sameAs": [
      "https://instagram.com/flyinbird.uk",
      "https://www.linkedin.com/company/flyinbird-travels/?originalSubdomain=uk"
    ]
  }
  </script>

  <script>
    // Fill year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Share button (falls back to copy URL)
    const btn = document.getElementById('share');
    btn?.addEventListener('click', async () => {
      const url = location.href;
      try {
        if (navigator.share) {
          await navigator.share({ title: document.title, url });
        } else {
          await navigator.clipboard.writeText(url);
          btn.textContent = 'Link copied!';
          setTimeout(()=>btn.textContent='Share', 1800);
        }
      } catch (e) { /* user cancelled */ }
    });
  </script>
</body>
</html>
